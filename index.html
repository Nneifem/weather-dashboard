<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Dashboard</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header class="dashboard">
        <h1>Weather Dashboard</h1>
    </header>

    <aside class="search-menu">
        <h2>Search For City</h2>
        <input type="text class" class="text">
        <button type="button">search</button>
    </aside>

    <nav class="location">
        <h1 class="city"></h1>
        <h2 class="current-date"></h2>
        <ul>
            <li class="today-temp"></li>
            <li class="today-wind"></li>
            <li class="today-humidity"></li>
        </ul>
    </nav>

    <main>
        <h2>5 Day Forecast</h2>
        <div class="five-day">
            <section class="container-1">
                <h2 class="date-1"></h2>
                <ul>
                    <li class="temp-1"></li>
                    <li class="wind-1"></li>
                    <li class="humidity-1"></li>
                </ul>
            </section>

            <section class="container-2">
                <h2 class="date-2"></h2>
                <ul>
                    <li class="temp-2"></li>
                    <li class="wind-2"></li>
                    <li class="humidity-2"></li>
                </ul>
            </section>

            <section class="container-3">
                <h2 class="date-3"></h2>
                <ul>
                    <li class="temp-3"></li>
                    <li class="wind-3"></li>
                    <li class="humidity-3"></li>
                </ul>
            </section>

            <section class="container-4">
                <h2 class="date-4"></h2>
                <ul>
                    <li class="temp-4"></li>
                    <li class="wind-4"></li>
                    <li class="humidity-4"></li>
                </ul>
            </section>

            <section class="container-5">
                <h2 class="date-5"></h2>
                <ul>
                    <li class="temp-5"></li>
                    <li class="wind-5"></li>
                    <li class="humidity-5"></li>
                </ul>
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
