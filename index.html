<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Dashboard</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header class="dashboard">Weather Dashboard</header>

    <aside class="search-menu">
        <h2>Search For City</h2>
        <input type="text">
        <button type="button">search</button>
    </aside>

    <nav class="location">location name</nav>

    <main>
        <h2>5 Day Forecast</h2>
        <section class="day-1">day1</section>
        <section class="day-2">day2</section>
        <section class="day-3">day3</section>
        <section class="day-4">day4</section>
        <section class="day-5">day5</section>
    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
