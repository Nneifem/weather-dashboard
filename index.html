<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Dashboard</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="dashboard">
        <h1>Weather Dashboard</h1>
    </header>


    <section class="whole-body">
    <aside class="search-menu">
        <h2>Search A City</h2>
        <input type="text" class="text">
        <button type="button">search</button>
        <ul id="city-list"></ul>
    </aside>

    <main>
    <nav class="location">
        <h1 class="city"></h1>
        <h2 class="current-date"></h2>
        <ul>
            <img class="icon-image" scr="https://openweathermap.org/img/wn/10d@2x.png"/>
            <li class="today-temp"></li>
            <li class="today-wind"></li>
            <li class="today-humidity"></li>
        </ul>
    </nav>

        <h2 class="title">5 Day Forecast:</h2>
        <div class="five-day"></div>

    </main>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
